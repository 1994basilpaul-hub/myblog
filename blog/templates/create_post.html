{% extends 'base.html' %}

{% block title %}Create Blog Post{% endblock %}

{% block content %}
<div class="container">
  <h2>Create Blog Post</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Publish</button>
  </form>
</div>
{% endblock %}
