{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4">Create an Account</h2>
    <form method="POST" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_email" class="form-label">Email address</label>
        <input type="email" id="id_email" name="email" class="form-control" placeholder="Enter your email" required autofocus>
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        <input type="password" id="id_password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>
      <div class="mb-3">
        <label for="id_confirm" class="form-label">Confirm Password</label>
        <input type="password" id="id_confirm" name="confirm" class="form-control" placeholder="Confirm your password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <p class="mt-3 text-center">
      Already have an account? <a href="{% url 'login' %}">Login here</a>
    </p>
  </div>
</div>
{% endblock %}
